<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="bck mt-4">
                    <div class="box1 mt-3">
                        <div class="img-bck">
                        <img src="./img/Sugar.png" alt="">
                    </div>
                        <h5>Blood Sugar</h5>
                    </div>
                    <div class="box2 mt-3">
                        <h5>80</h5>
                        <span>mg / dL</span>
                    </div>
                    <div class="box3 mt-2">
                        <h5>Normal</h5>
                    </div>
                    <div class="box4">
                        <img src="./img/Group 11.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="bck mt-4">
                    <div class="box1 mt-3">
                        <div class="img-bck2">
                        <img src="./img/Heart.png" alt="">
                    </div>
                        <h5>Heart Rate</h5>
                    </div>
                    <div class="sec mt-3">
                        <h5>98</h5>
                        <span>bpm</span>
                    </div>
                    <div class="sec-3 mt-2">
                        <h5>Normal</h5>
                    </div>
                    <div class="box4">
                        <img src="./img/Group 29.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="bck mt-4">
                    <div class="box-3 mt-3">
                        <div class="img-bck3">
                        <img src="./img/Blood Pressure.png" alt="">
                    </div>
                        <h5>Blood <br>
                        Pressure</h5>
                    </div>
                    <div class="box3-spn mt-3">
                        <h5>102</h5>
                        <span class="spn1">/ 72</span>
                        <span class="spn2">mmhg</span>
                    </div>
                    <div class="box3-norm mt-2">
                        <h5>Normal</h5>
                    </div>
                    <div class="box4">
                        <img src="./img/Group 30.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="bck mt-4">
                    <div class="box1 mt-3">
                        <div class="img-bck4">
                        <img src="./img/Temperature.png" alt="">
                    </div>
                        <h5>Body <br>
                        Temperature</h5>
                    </div>
                    <div class="box4 mt-3">
                        <h5>99</h5>
                        <span><sup>0</sup>F</span>
                    </div>
                    <div class="box4-norm mt-2">
                        <h5>Normal</h5>
                    </div>
                    <div class="box4">
                        <img src="./img/body-img.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
